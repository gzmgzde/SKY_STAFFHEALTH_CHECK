<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Test</title>
    <link rel="stylesheet" href="path/to/surveyPage_css.css" />
    <style>
      .navbar {
        display: flex;
        justify-content: space-between; /* Push logo to the left and profile to the right */
        align-items: center; /* Vertically center the items */
        padding: 0 20px; /* Add some horizontal padding */
        height: 80px; /* Set a consistent height for the navbar */
        background-color: #333; /* Optional: Set a background color */
      }

      /* Left section (logo) */
      .navbar-left {
        display: flex;
        align-items: center;
      }

      /* Right section (profile and arrow) */
      .navbar-right {
        display: flex;
        align-items: center;
        gap: 10px; /* Add spacing between profile pic and arrow */
      }

      /* Profile picture */
      .profile-pic {
        border-radius: 50%; /* Optional: Make the profile picture circular */
      }

      /* Logo */
      .logo {
        max-height: 100%; /* Ensure the logo fits within the navbar height */
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <span class="navbar-left">
          <img src="logo.png" alt="SkyVibe Logo" class="logo" height="70" />
        </span>
        <span class="navbar-right">
          <img
            src="profile.jpg"
            alt="Navbar Profile Pic"
            class="profile-pic"
            height="60"
            width="70"
          />
          <i class="fa-solid fa-arrow-down" style="color: #ffffff"></i>
        </span>
      </div>
    </nav>
  </body>
</html>
