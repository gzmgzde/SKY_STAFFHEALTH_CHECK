<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .progress-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
        overflow-x: auto;
        white-space: nowrap;
      }

      .progress-bar {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .progress-step {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #53b0d4;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        font-weight: bold;
      }

      .micro-circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #e9b2b1;
      }
    </style>
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-bar">
        <span class="progress-step">
          <span class="circle">1</span>
          <span class="micro-circle"></span>
          <span class="micro-circle"></span>
        </span>
        <span class="progress-step">
          <span class="circle">2</span>
          <span class="micro-circle"></span>
          <span class="micro-circle"></span>
        </span>
        <span class="progress-step">
          <span class="circle">3</span>
          <span class="micro-circle"></span>
          <span class="micro-circle"></span>
        </span>
        <span class="progress-step">
          <span class="circle">4</span>
          <span class="micro-circle"></span>
          <span class="micro-circle"></span>
        </span>
        <span class="progress-step">
          <span class="circle">14</span>
        </span>
      </div>
    </div>
  </body>
</html>
