<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY: Survey</title>
    {% load static %}
    <!-- Load the static tag -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{% static 'surveyPage/css/surveyPage_css.css' %}"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="navbar">
              <span>
                <h1 class="header-1">
                  <img
                    src="{% static 'surveyPage/images/logo.png' %}"
                    alt="SkyVibe Logo"
                    class="logo"
                    height="70"
                  />
                </h1>
              </span>
              <span
                ><img
                  src="{% static 'surveyPage/images/Unknown.jpg' %}"
                  alt="Navbar Profile Pic"
                  class="profile-pic"
                  height="60"
                  weight="70"
                />
                <i class="fa-solid fa-arrow-down" style="color: #ffffff"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p>Back</p>
            <h3 class="header-1">2025 QUARTER 2 SQUAD HEALTH CHECK</h3>
          </div>
          <div class="container-survey">
            <div class="progress-container custom-progress">
              <div class="progress-bar">
                <span class="progress-step">
                  <span class="circle">1</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">2</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">3</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">4</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">5</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">6</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">7</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">8</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">9</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">10</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">11</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">12</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">13</span>
                  <span class="micro-circle"></span>
                  <span class="micro-circle"></span>
                </span>
                <span class="progress-step">
                  <span class="circle">14</span>
                </span>
              </div>
            </div>

            <h1 class="header-1">Delivering Value</h1>
            <h3>
              Are you devilering great value of work to the company and its
              stakeholders?
            </h3>
            <div class="col-12">
              <form action="#" id="surveyForm">
                <input
                  type="text"
                  class="survey-field"
                  id="commentInput"
                  placeholder="Additional comments..."
                />
                <input type="submit" value="Submit" class="survey-button" />
              </form>
            </div>
            <div id="commentSection">
              <ul id="commentsList"></ul>
            </div>
            <div class="col-12">
              <a href="surveyQ2.html"
                ><button id="nextQuestionBtn">Next Question</button></a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
