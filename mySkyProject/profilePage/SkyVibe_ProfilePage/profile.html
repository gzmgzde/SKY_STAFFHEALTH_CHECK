<!DOCTYPE html>
<html lang="en">

<header>
    <nav>
        <!-- add nav bar-->
    </nav>
</header>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="Profile_Stylesheet.css">
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="SkyVibe Logo"> <!--double check logo file name -->
        </div>
        <div class="user-profile">
            <!-- user profile -->
            <img src="assets/avatar.png" alt="User Avatar">
            <span>Username</span> <!-- displays username-->
        </div>
    </header>

    <main class="container">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-image"> 
                <img src="assets/avatar.png" alt="Profile Image"> <!-- double check profile image-->
                <button class="edit-button">Edit</button>
            </div>
            <div class="profile-details">
                <h2>My Profile</h2> <!-- main title-->
                <div class="info-section">

                    <h3>Personal Information</h3>
                    <div class="info-row">
                        <div class="info-item">
                            <label>First Name:</label>
                            <p>John</p>
                        </div>
                        <div class="info-item">
                            <label>Last Name:</label>
                            <p>Doe</p>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-item">
                            <label>Company Email:</label>
                            <p>john.doe@example.com</p>
                        </div>
                        <div class="info-item">
                            <label>Phone Number:</label>
                            <p>+1 123-456-7890</p>
                        </div>
                    </div>
                </div>
                <div class="info-section">

                    <h3>General Information</h3>
                    <div class="info-row">
                        <div class="info-item">
                            <label>Department:</label>
                            <p>Testing</p>
                        </div>
                        <div class="info-item">
                            <label>Team:</label>
                            <p>Web Development</p>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-item">
                            <label>Role:</label>
                            <p>Engineer</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer">
        <p>Badge Page - Unlocked</p>
    </footer>
</body>
</html>
