<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY: Settings</title>
    {% load static %}
    <!-- Load the static tag -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{% static 'settings/css/settings_css.css' %}"
    />
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="navbar">
          <div class="navbar-left">
            <img
              src="{% static 'settings/images/logo.png' %}"
              alt="SkyVibe Logo"
              class="logo"
              height="70"
            />
          </div>
          <div class="navbar-right">
            <div class="dropdown">
              <img
                src="{% static 'settings/images/Unknown.jpg' %}"
                alt="Navbar Profile Pic"
                class="profile-pic dropdown-toggle"
                height="60"
                weight="70"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="cursor: pointer;"
              />
              <i class="fa-solid fa-arrow-down" style="color: #ffffff; cursor: pointer;" data-bs-toggle="dropdown" aria-expanded="false"></i>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a></li>
              </ul>
    
              <!-- Logout Modal -->
              <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" style="max-width: 380px;">
                  <div class="modal-content" style="background-color: #f1f7ff;">
                    <div class="modal-body text-center p-4">
                      <p class="mb-4 fw-bolder fs-4" style="font-weight: 900;">Are you sure you want to logout?</p>
                      <div class="d-flex justify-content-center" style="gap: 5rem !important;">
                        <button type="button" class="btn btn-light fw-bold rounded-pill px-4 shadow-lg" data-bs-dismiss="modal" style="box-shadow: 0 4px 8px rgba(0,0,0,0.1);">no</button>
                        <a href="{% url 'logout' %}" class="btn btn-primary fw-bold rounded-pill px-4 shadow-lg" style="box-shadow: 0 4px 8px rgba(0,0,0,0.2);">yes</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="container py-4">
        <h1 class="text-center text-white display-4">
          <strong><b>Settings</b></strong>
        </h1>
        <hr class="custom-hr mb-5" />
        <div class="row g-4 mt-5">
          <!-- Notifications -->
          <div class="col-md-6 ">
            <div class="text-center text-white"><h2>Notifications</h2></div>

            <div class="card p-4 shadow-sm">
              <div class="form-check form-switch d-flex justify-content-between align-items-center my-2">
                <label class="form-check-label me-2" for="remindersSwitch">
                  Turn on reminders
                </label>
                <input
                  class="form-check-input small-switch"
                  type="checkbox"
                  id="remindersSwitch"
                />
              </div>
            
              <div class="form-check form-switch d-flex justify-content-between align-items-center my-2">
                <label class="form-check-label me-2" for="updatesSwitch">
                  Turn on new update notifications
                </label>
                <input
                  class="form-check-input small-switch"
                  type="checkbox"
                  id="updatesSwitch"
                  checked
                />
              </div>
            </div>
            
          </div>

          <!-- Two-step Authentication -->
          <div class="col-md-6">
            <div class="text-center text-white">
              <h2>Two-step Authentication</h2>
            </div>

            <div class="card p-4 shadow-sm text-center align-items-center">
              <p class="small">
                <b
                  >Require an authentication code when you log in with email and
                  password</b
                >
              </p>
              <div class="form-check form-switch">
                <input
                  class="form-check-input small-switch"
                  type="checkbox"
                  id="authSwitch"
                />
                <label class="form-check-label" for="authSwitch"></label>
              </div>
            </div>
          </div>

          <div class="col-md-6 d-flex flex-column">
            <div class="text-center text-white">
              <h2>Languages</h2>
            </div>
          
            <div class="card p-4 shadow-sm flex-grow-1">
              <label class="form-label mb-4">Select Language</label>
          
              <div class="d-flex justify-content-between align-items-center flex-wrap mt-4">
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="language" id="langEnglish" value="en" checked />
                  <label class="form-check-label d-flex align-items-center" for="langEnglish">
                    <img src="https://flagcdn.com/24x18/gb.png" alt="English" width="24" height="18" class="me-2" />
                    English
                  </label>
                </div>
          
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="language" id="langPortuguese" value="pt" />
                  <label class="form-check-label d-flex align-items-center" for="langPortuguese">
                    <img src="https://flagcdn.com/24x18/pt.png" alt="Portuguese" width="24" height="18" class="me-2" />
                    Portuguese
                  </label>
                </div>
          
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="language" id="langCzech" value="cz" />
                  <label class="form-check-label d-flex align-items-center" for="langCzech">
                    <img src="https://flagcdn.com/24x18/cz.png" alt="Czech" width="24" height="18" class="me-2" />
                    Czech
                  </label>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Password -->
          <div class="col-md-6 d-flex flex-column">
            <div class="text-center text-white">
              <h2>Password</h2>
            </div>
          
            <div class="card p-4 shadow-sm flex-grow-1">
              <form id="passwordChangeForm">
                <div class="row g-3">
                  <div class="col">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required />
                  </div>
                  <div class="col">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required />
                  </div>
                </div>
                <p class="mt-2 small">
                  <a href="#">Forgot your password?</a>
                </p>
                <button type="submit" class="btn btn-primary w-50">
                  Save Password
                </button>
                <div id="passwordMessage" class="mt-2"></div>
              </form>
            </div>
          </div>
          
      </div>
    </main>
    <script src="{% static 'settings/js/settings_js.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
