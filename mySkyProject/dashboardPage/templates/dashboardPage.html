<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyVibe: Dashboard</title>
    {% load static %}
    <!-- Load the static tag -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{% static 'surveyPage/css/surveyPage_css.css' %}"
    />
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="navbar">
          <div class="navbar-left">
            <img
              src="{% static 'surveyPage/images/logo.png' %}"
              alt="SkyVibe Logo"
              class="logo"
              height="70"
            />
          </div>
          <div class="navbar-right">
            <img
              src="{% static 'surveyPage/images/Unknown.jpg' %}"
              alt="Navbar Profile Pic"
              class="profile-pic"
              height="60"
              weight="70"
            />
            <i class="fa-solid fa-arrow-down" style="color: #ffffff"></i>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
