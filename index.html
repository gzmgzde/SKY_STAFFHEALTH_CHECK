<!doctype html>
<htmllang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKYvibe</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
<style>
    body {
        background: linear-gradient(to bottom, #305b89c0,#e9b2b1); 
    }
</style>

    <body>
        <div class="banner">
            <!-- SKYvibe logo and welcome messsage -->
            <img src="images/logo.png" class="logo" alt="SKYvibe logo">
            <h2 id="welcome"> Your squad's health, reimagined.</h2>


            <!-- clouds animation -->
            <div class="clouds">
                <img src="images/cloud1.png" style="--i:1;">
                <img src="images/cloud2.png" style="--i:2;">
                <img src="images/cloud3.png" style="--i:3;">
                <img src="images/cloud4.png" style="--i:4;">
                <img src="images/cloud5.png" style="--i:5;">
                <img src="images/cloud1.png" style="--i:10;">
                <img src="images/cloud2.png" style="--i:9;">
                <img src="images/cloud3.png" style="--i:8;">
                <img src="images/cloud4.png" style="--i:7;">
                <img src="images/cloud5.png" style="--i:6;">


            </div>
        </div>


        <!-- scroll down --> 
        <div class="scroll-down">
            <img src="images/arrow_up.png" alt="scroll-down arrow">

        <div class="get-started">
            <h4>Get started</h4>
            
        </div>
    </div>
        <!-- Register and Login buttons -->
        <section>
            <button type="button" class="register" data-toggle="modal" data-target="#registerModal">Register</button>
            <button type="button" class="login" data-toggle="modal" data-target="#loginModal">Log in</button>
        </section>
        

        <script>
            document.getElementsByClassName('scroll-down').addEventListener('click', function() {
                document.getElementsByClassName('login').scrollIntoView({ behavior: 'smooth' });
            });
        </script>


    </body>
</html>
